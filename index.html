<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .arena {
            width: 800px;
            height: 350px;
            background: red;
            border: 1px solid black;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }

        .blocks {
            height: 20px;
            width: 70px;
            background: blue;
            position: absolute;
        }

        body {
            text-align: center;
            background: darkblue;
        }

        .ball {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            border: 1px solid black;
            z-index: 1;
        }

        .desk {
            position: absolute;
            width: 100px;
            height: 10px;
            bottom: 20px;
            background: white;
            border: 1px solid black;
        }

        button {
            margin: 1rem auto;
            min-width: 10%;
            line-height: 2rem;
            font-size: 1.5rem;
            border-radius: 5px;
            border: none;
            padding: 1rem;
            background: red;
            transition: .5s;
            cursor: pointer;
        }

        button:hover {
            opacity: .6;
        }

        h2 {
            padding-bottom: 1rem;
        }

        .popup {
            background: rgba(0, 0, 0, .5);
            display: flex;
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: -1;
            opacity: 0;
        }

        .masage {
            color: white;
        }
    </style>
</head>

<body>
    <h2>Życia <span class='lifes'></span></h2>
    <h2>Punkty <span class='scores'></span></h2>
    <button>Start</button>
    <div class="arena">

        <div class='popup'>
            <h1 class='masage'>coś coś coś</h1>
        </div>

    </div>


    <script src="index.js"></script>

</body>

</html>
